  <script type="text/javascript">
  	 $(function(){
  	 	 $('.flexslider').flexslider({  
       		  animation: 'slide',
                controlNav: true,
                directionNav: true,
                animationLoop: true,
                pauseOnHover: true,
                slideshow: true,
                useCSS: false,
                slideshow: true,                //Boolean: Animate slider automatically 载入页面时，是否自动播放
                slideshowSpeed: 4000
    	 });  
  	 	   	 
  	 	  var $cur = $(".nav ul li.cur");
  	 	  var curP = $cur.position().left;
  	 	  var curW = $cur.outerWidth(true);
  	 	  var $slider = $(".curBg");
  	 	  var $elementTage = $(".nav ul li a");
  	 	  var $nav = $(".nav");
  	 	  $elementTage.mouseenter(function(){
  	 	  	 var $ctage= $(this).parent();
  	 	  	 var cwidth = $ctage.outerWidth(true);
  	 	  	 var cP = $ctage.position().left;
  	 	  	 $slider.stop(true,true).animate({
  	 	  	 	left:cP , width: cwidth
  	 	  	 },600);
  	 	  });
  	 	  
  	 	  $nav.mouseleave(function(){
  	 	  	 $slider.stop(true,true).animate({
  	 	  	 	left:curP , width: curW
  	 	  	 },600);
  	 	  });
  	 	  
  	 });
